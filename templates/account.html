<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SE | Login / Sign Up Form</title>
    <!-- Import the component -->
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='css/style.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='css/normalize.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='css/account.css') }}"
    />

    <link rel="icon" href="img/logo.jpg" />
  </head>

  <body>
    <section>
       {% if error %}
        <h3><strong>Error</strong>: {{error}}</h3>
    {% endif %}

      <div class="container">
        <!--login account-->
        <form action="/account" method="post" class="form" id="login">
          <h1 class="form__title">Login</h1>
          <div class="form__message form__message--error"></div>
          <div class="form__input-group">
            <input name="user"
              type="text"
              class="form__input"
              autofocus
              placeholder="Username or email"
            />
            <div class="form__input-error-message"></div>
          </div>
          <div class="form__input-group">
            <input name="pass"
              type="password"
              class="form__input"
              autofocus
              placeholder="Password"
            />
            <div class="form__input-error-message"></div>
          </div>

          <a href="index.html">
            <button class="form__button" type="submit">Continue</button>
          </a>
          <p class="form__text">
            <a href="/forgotpass" class="form__link">Forgot your password?</a>
          </p>
          <p class="form__text">
            <a class="form__link" href="/signup" id="linkCreateAccount"
              >Don't have an account? Create account</a
            >
          </p>
        </form>

        <!--create account-->
        <form class="form form--hidden" id="createAccount">
          <h1 class="form__title">Create Account</h1>
          <div class="form__message form__message--error"></div>
          <div class="form__input-group">
            <input
              type="text"
              id="signupUsername"
              class="form__input"
              autofocus
              placeholder="Username"
            />
            <div class="form__input-error-message"></div>
          </div>
          <div class="form__input-group">
            <input
              type="text"
              class="form__input"
              autofocus
              placeholder="Email Address"
            />
            <div class="form__input-error-message"></div>
          </div>
          <div class="form__input-group">
            <input
              type="password"
              class="form__input"
              autofocus
              placeholder="Password"
            />
            <div class="form__input-error-message"></div>
          </div>
          <div class="form__input-group">
            <input
              type="password"
              class="form__input"
              autofocus
              placeholder="Confirm password"
            />
            <div class="form__input-error-message"></div>
          </div>
          <a href="index.html">
            <button class="form__button" type="submit">Continue</button>
          </a>
          <p class="form__text">
            <a class="form__link" href="./" id="linkLogin"
              >Already have an account? Sign in</a
            >
          </p>
        </form>
      </div>
    </section>
    <script src="./js/script.js"></script>
  </body>
</html>
