<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SE | Contact</title>
    <!-- Import the component -->
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='css/style.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='css/normalize.css') }}"
    />

    <link rel="icon" href="img/logo.jpg" />
  </head>

  <body>
    <section id="header">
       <h1 class="logo-title">Fashion Feet</h1>
      <div>
        <ul id="navbar">
          <li><a href="/">Home</a></li>
          <li><a href="/shop">Shop</a></li>
          <li><a href="/blog">Blog</a></li>
          <li><a href="/about">About</a></li>
          <li><a class="active" href="/contact">Contact</a></li>
          <li id="lg-icons">
            <a href="/cart"><i class="far fa-shopping-bag"></i></a>
          </li>
          <li id="lg-icons">
            <a href="/account"><i class="fas fa-user-circle"></i></a>
          </li>
          <a href="#" id="close"><i class="far fa-times"></i></a>
        </ul>
      </div>
      <div id="mobile">
        <a href="/cart"><i class="far fa-shopping-bag"></i></a>
        <a href="/account"><i class="fas fa-user-circle"></i></a>
        <i id="bar" class="fas fa-outdent"></i>
      </div>
    </section>

    <section id="page-header" class="about-header">
      <h2>#Contact_Us</h2>
      <p>Drop a message below and we'll get back to you asap :)</p>
    </section>

    <section id="form-details">
      <form action="">
        <span>LEAVE A MESSAGE</span>
        <h2>Drop your queries or feedback below :)</h2>
        <input type="text" placeholder="Your Name" />
        <input type="text" placeholder="Your Email" />
        <input type="text" placeholder="Subject" />
        <textarea
          name=""
          id=""
          cols="30"
          rows="10"
          placeholder="Your Message"
        ></textarea>
        <button onclick="msgsent()" class="normal">Submit</button>
      </form>
    </section>

    <footer id="footer" class="section-p1">
      <div class="col">
        <h4>About</h4>
        <a href="/about">About Us</a>

        <a href="/contact">Contact Us</a>
      </div>

      <div class="col">
        <h4>My Account</h4>
        <a href="/account">Sign In</a>
        <a href="/cart">View Cart</a>
      </div>
      <div class="col install">
        <p>Secured Payment Gateways</p>
        <img
          src="{{ url_for('static',filename='./img/pay/pay.png') }}"
          alt=""
        />
      </div>
    </footer>
    <script src="{{ url_for('static',filename='./js/product.js') }}"></script>
    <script src="{{ url_for('static',filename='./js/script.js') }}"></script>

    <!-- First JQuery, Bootstrap, etc, ... -->
    <script src="https://sportsemporium-78d1.restdb.io/rest/_jsapi.js"></script>
    ...
  </body>
</html>
